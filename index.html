<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>ZeroCost Cloud Group Chat (Demo)</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px }
#chat {
  background:#fff;
  height:350px;
  overflow-y:auto;
  padding:10px;
  border:1px solid #ccc;
}
.msg { margin:6px 0 }
.system { color: gray; font-style: italic }
.me { color: green }
</style>
</head>
<body>

<h2>ZeroCost Cloud Group Chat (Cloud Demo)</h2>

<input id="username" placeholder="Ismingni yoz">
<button onclick="join()">Join</button>

<div id="chat"></div>

<input id="text" placeholder="Xabar yoz..." style="width:70%">
<button onclick="send()">Send</button>

<script>
const chat = document.getElementById("chat");
let user = "";
let joined = false;

function addMessage(html, cls="msg") {
  const div = document.createElement("div");
  div.className = cls;
  div.innerHTML = html;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function join() {
  const name = document.getElementById("username").value.trim();
  if (!name) {
    alert("Iltimos, ismingni yoz");
    return;
  }
  user = name;
  joined = true;
  addMessage(`ðŸ”” <b>${user}</b> chatga aâ€™zo boâ€˜ldi`, "system");
}

function send() {
  if (!joined) {
    alert("Avval Join bosing");
    return;
  }
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  addMessage(`<b>${user}:</b> ${text}`, "msg me");
  document.getElementById("text").value = "";
}
</script>

</body>
</html>
